<!DOCTYPE html>
<html>
<head>
<script src="http://code.jquery.com/jquery.min.js"></script>
<style>
  table{
        width: 100%;
        margin-bottom: 20px;
		border-collapse: collapse;
    }
    table, th, td{
        border: 1px solid #cdcdcd;
    }
    table th, table td{
        padding: 10px;
        text-align: left;
    }
</style>
<script>
  $(document).ready(function(){

        $("button").click(function() {
        // data path
            $.ajax({url: "students_json.js",type:'GET',success:function(result) {

              var data = $.parseJSON(result);
               var new_row="";

                   $.each(data, function( index, value ){
                    new_row+="<tr><td>" + value.name +"</td><td>" + value.age +"</td><td><button class=\"btn\">Delete</button></td></tr>";

                   });
                    $("#bod").append(new_row);

                  $('.btn').click(function () {
                       $(this).parents('tr').remove();
                    });

            console.log("outside ajax");
              }});
            });
        });


</script>
</head>
<body>

<div id="div1"><h2>Delete a row from DOM </h2></div>

<table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Delete Selected</th>
            </tr>
        </thead>
        <tbody id="bod">

        </tbody>
    </table>

<button>Get External Content</button>

</body>
</html>
